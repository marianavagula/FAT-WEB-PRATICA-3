    <h1>Contato Geral</h1>
        <p>Preencha o formulário para enviar dúvidas, sugestões elogios ou reclamações.</p>
        <form>
            <fieldset>
            <label>Nome completo:* <input type="text" id="nome" name="nome" placeholder="Escreva aqui seu nome" required></label><br><br>
            <label>E-mail:* <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required></label><br><br>
            <label>Telefone: <input type="tel" id="text" name="text" pattern="\d{5}-\d{4}" placeholder="9XXXX-XXXX"></label><br><br>

            <label for="assunto">Assunto:*</label>
            <select id="assunto" name="assunto" required>
                <option value="">Escolha o assunto</option>
                <option value="duvida">Dúvida</option>
                <option value="sugestao">Sugestão</option>
                <option value="elogio">Elogio</option>
                <option value="reclamacao">Reclamação</option>
            </select><br><br>

            <label for="mensagem">Mensagem:*</label><br><br>
            <textarea id="mensagem" name="mensagem" rows="5" cols="40" minlength="10" placeholder="Escreva sua mensagem aqui" required></textarea>
            </fieldset>
            <br>
            <input type="submit" value="Enviar Dados">
            
        </form>
</body>
</html>
